<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Rock, Paper, Scissors!</h1>

    <p class="open">
        Play until you or the computer gets 5 wins. Rock beats scissors, paper
        beats rock, and scissors beats paper.
    </p>

    <div class="score-wrapper">
        <p class="score player"></p>
        <p class="score computer"></p>
    </div>

    <div class="button-container">
        <button id="rock" class="game-button rock">Rock</button>
        <button id="paper" class="game-button paper">Paper</button>
        <button id="scissors" class="game-button scissors">Scissors</button>
    </div>

    <div class="message"></div>

    <button class="begin">Click here to begin!</button>

    <script src="script.js"></script>
</body>

</html>
